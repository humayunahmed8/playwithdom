
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM: Set Attribute</title>
</head>
<body>

    <h3 id="BestSeller" title="Best Seller">Humayun Ahmed</h3>
    <h3 id="BestSeller" title="Best Seller">Humayun Ahmed 1</h3>
    <h3 id="BestSeller" title="Best Seller">Humayun Ahmed 3</h3>



    <script>

        // Ref: Node Type: https://developer.mozilla.org/en-US/docs/Web/API/Node/nodeType
        
        document.getElementById('BestSeller').setAttribute('title', 'Give me your Autograph');

        var seller = document.querySelectorAll('h3');

        for(var i = 0; i < seller.length; i++){
            var element = seller[i];
            console.log(element);
            element.setAttribute('title', 'Hello Bangladesh');
        }
    </script>
    
</body>
</html>
